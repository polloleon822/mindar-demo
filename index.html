<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MindAR FIX FINAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

video, canvas, a-scene {
  position: fixed !important;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: auto !important;
  height: auto !important;
}

/* Evita bordes blancos en Chrome */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: black;
  z-index: -1;
}

.a-enter-vr,
.a-orientation-modal {
  display: none !important;
}

</style>
</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; uiScanning: yes; uiLoading: yes;"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="alpha: true; antialias: true; physicallyCorrectLights: true">

  <a-assets>
    <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
  </a-assets>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model
      src="#modelo"
      position="0 0 0"
      scale="0.5 0.5 0.5">
    </a-gltf-model>
  </a-entity>

  <a-camera look-controls="enabled: false"></a-camera>

</a-scene>

</body>
</html>
