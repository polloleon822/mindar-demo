<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false">
  
  <!-- Target de imagen -->
  <a-entity mindar-image-target="targetIndex: 0">
    
    <!-- Modelo 3D anclado al target -->
    <a-entity 
        gltf-model="url(modelo.glb)" 
        scale="3 3 3"   <!-- Ajusta según tamaño del modelo -->
        position="0 -0.5 0"          <!-- Centrado sobre el target -->
        rotation="0 180 0">
    </a-entity>
    
  </a-entity>

  <a-camera mindar-image-camera></a-camera>

</a-scene>

</body>
</html>
